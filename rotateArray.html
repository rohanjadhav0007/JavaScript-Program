<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Rotation</title>
</head>
<body>
    <script>
        function rotateArray(arr, step) {
            let first = arr.splice(0, step);
            let last = arr;
            let rotatedArray = last.concat(first);
            return rotatedArray;
        }

        let array = [1, 2, 3, 4, 5];
        let step = 3;
        let result = rotateArray(array, step);


        console.log("Rotated Array:", result.join(" "));

        document.body.innerHTML = "<h2>Rotated Array: " + result.join(" ") + "</h2>";
    </script>
</body>
</html>
