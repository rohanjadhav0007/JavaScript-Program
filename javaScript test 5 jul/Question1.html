<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function Missing(arr) {
        let n = arr.length + 1; 
        let Sum = (n * (n + 1)) / 2;
        let finalSum = arr.reduce((sum, num) => sum + num, 0);
        return Sum - finalSum;
    }
    let input = [1, 2, 4, 5, 6];
    document.writeln
    ("Missing Number:", Missing(input));
    </script>
</body>
</html>
