<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Que 1
let bill = 456.78;
let roundedBill = Math.round(bill);
document.writeln("Bill =", bill);
document.writeln("Rounded Bill =", roundedBill);

        //Que 2
let floor = 5.01;
let nextFloor = Math.ceil(floor);
document.writeln("Input =", floor);
document.writeln("Output =", nextFloor);

        //Que 3
let discount = 89.9;
let roundedDiscount = Math.floor(discount);
document.writeln("Discount =", discount);
document.writeln("Rounded =", roundedDiscount);

        //Que 4
let score = Math.random();
let result = score > 0.75 ? "Win" : "Loss";
document.writeln("Score =", score);
document.writeln("Output =", result);

        //Que 5
let lockerCode = Math.floor(Math.random() * 900000) + 100000;
document.writeln("<br>Output =", lockerCode);

        //Que 6
let roll = Math.floor(Math.random() * 6) + 1;
let resultt = (roll % 2 === 0) ? "Even" : "Odd";
document.writeln("<br>Rolled:", roll);
document.writeln("<br>Result:", resultt);

        //Que 7
        


    </script>
</body>
</html>
