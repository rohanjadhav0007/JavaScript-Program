<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rate = 15;
        let diskm = 3.2;
        let full = Math.ceil(diskm);
        let total = rate*full;
        document.writeln(diskm+" km");
        document.writeln("<br>"+rate+"*"+full+" = "+total);
    </script>
</body>
</html>
