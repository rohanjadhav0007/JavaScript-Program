<body>
    <h1>6.Write a Java program to find sum of all even numbers between 1 to n. </h1>
    <script>
        let n = Number(prompt("Enter N Number :- ",0)); 
        let sum = 0;

        for (let i = 1; i <= n; i++) {
            if (i % 2 === 0) {
                sum += i;
  }
}
document.writeln("Sum of even numbers from 1 to " + n + " is: " + sum);
    </script>
