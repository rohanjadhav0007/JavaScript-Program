<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1.WAP to print even numbers from 121 to 229 using for loop. </h1>
    <script>
        for (let i = 121; i <= 229; i++) {
  if (i % 2 === 0) {
    document.writeln(i);
  }
}
    </script>
</body>
</html>
