    <script>
        let i=1, j;
        while(i <= 5 ){
              j=1;
            while(j <= i){
                document.writeln(" * ");
                j++;
        }
            j = i;
             while(j<5){
                      document.writeln("&nbsp;&nbsp;");
                      j++;
                       }
                     
            
        document.writeln("<br>")
        i++;
        }
    </script>
