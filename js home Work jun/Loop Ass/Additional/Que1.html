<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1.	Write a program in Java to display the first 10 terms of the following series: <br>
            10, 20, 30, 40, ……..
</h1>
    <script>
        let i = 1;
        let term = 10;

        while (i <= 10) {
                document.writeln(term);
                term += 10;
                i++;
}
    </script>
</body>
</html>
