<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2.WAP to print odd numbers from 521 to 229 using while loop. </h1>
    <script>
        let i=521;
        while  (i >= 229){
            if (i % 2 !== 0){
            document.writeln(i);
        }
            i--;
        }
    </script>
</body>
</html>
