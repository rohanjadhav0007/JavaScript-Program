<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [12, 45, 7, 89, 23];

        let maxNumber = Math.max(...numbers);
        let minNumber = Math.min(...numbers);

        document.writeln("Numbers: ", numbers);
        document.writeln("<br>Maximum Number: "+ maxNumber);
        document.writeln("<br>Minimum Number: "+ minNumber);

    </script>
</body>
</html>
