<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkDayType(){
            let today = new Date;
            let day = today.getDay;

            if (day===0 || day===6){
                document.writeln("Today is a Weekend.");
            }else{
                document.writeln("Today is a Weekday.");
            }
        }

        checkDayType();
    </script>
</body>
</html>
