<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let birthInput = prompt("Enter your date of birth (YYYY-MM-DD):");
let birthDate = new Date(birthInput);
let today = new Date();
let ageInMs = today - birthDate;
let ageInYears = Math.floor(ageInMs / (1000 * 60 * 60 * 24 * 365.25));

document.writeln("Your age is: " + ageInYears + " years");

    </script>
</body>
</html>
