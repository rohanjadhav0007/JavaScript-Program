<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let today = new Date();

let nextYear = today.getFullYear() + 1;
let newYear = new Date(`January 1, ${nextYear}`);

let Ms = newYear - today;

let daysLeft = Math.ceil(Ms / (1000 * 60 * 60 * 24));

document.writeln(`Days until New Year (${nextYear}-01-01):`, daysLeft);

    </script>
</body>
</html>
