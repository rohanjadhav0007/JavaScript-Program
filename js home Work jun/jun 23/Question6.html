<body>
    <script>
        function remove(arr) {
  if (arr.length === 0) return 0;

  let i = 0;

  for (let j = 1; j < arr.length; j++) {
    if (arr[j] !== arr[i]) {
      i++;
      arr[i] = arr[j];
    }
  }
    arr.length = i + 1;
  return arr;
}

let sortedArr = [1, 1, 2, 2, 3, 3, 4];
let unique = remove(sortedArr);
document.writeln(unique);

    </script>
</body>
