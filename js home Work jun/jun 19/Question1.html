<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let email = prompt("Enter your email:- ");
        if (email.includes("@")){
            document.writeln("Valid Email :-"+email);
        }
    else{
        document.writeln("Invalid Email:- "+email);
    }
    </script>
</body>
</html>
