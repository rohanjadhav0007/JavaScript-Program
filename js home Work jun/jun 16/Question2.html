<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "Rohan"  ;
        let age = 50;
        let Salary = 90000;
        let IsPermanent = true;
        document.writeln("Name :- " +name);
        document.writeln("<br>Type of name :-", typeof name);
        document.writeln("<br><br>Age :- " +age);
        document.writeln("<br>Type of Age :-", typeof age);
        document.writeln("<br><br>  Salary :- " +Salary);
        document.writeln("<br>Type of Salary :-", typeof Salary);
        document.writeln("<br><br>is Permanent :- " +IsPermanent);
        document.writeln("<br>Type of is Permanent :-", typeof IsPermanent);
    </script>
</body>
</html>
