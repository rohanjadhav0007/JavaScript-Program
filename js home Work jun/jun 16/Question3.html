<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ProductName = "Wireless Mouse";
        let   Quantity = 25 ;
        let  Price= 699.99 ;
        let  Available = true;

        document.writeln("Product Name: "+ ProductName);
        document.writeln("<br>Type of Product Name: ", typeof ProductName);
        document.writeln("<br><br>Quantity: "+ Quantity);
        document.writeln("<br>Type of Quantity:  ", typeof Quantity);
        document.writeln("<br><br>Price: "+ Price);
        document.writeln("<br>Type of Price:  ", typeof Price);
        document.writeln("<br><br>Available: "+ Available);
        document.writeln("<br>Type of Available:  ", typeof Available);
    </script>
</body>
</html>
