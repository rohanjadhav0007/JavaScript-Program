<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      background-color: bisque;
      color: violet;
      text-align: center;
      font-size: 40px;
    }
    button, input {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <form onsubmit="calculate(event)">
    <label for="n1">First Number</label>
    <input type="number" id="n1" required><br><br>
    <label for="n2">Second Number</label>
    <input type="number" id="n2" required><br><br>
    <button type="submit">Calculate</button>
  </form>

  <p id="add"></p>
  <p id="sub"></p>
  <p id="mul"></p>
  <p id="div"></p>

  <script src="script.js"></script>
</body>
</html>
