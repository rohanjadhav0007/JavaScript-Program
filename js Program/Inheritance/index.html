<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Bank{
            constructor(balance){
                this.balance=balance;
            }
            getBalance() {
                return this.balance;
            }
        }
        class Axis extends Bank{
            constructor(rate,balance) {
                super(balance);
                this.rate = rate;
            }
            getRate() {
                return this.rate;
            }
            withdraw(amt){
                this.balance=this.balance-amt;
            }
             deposit(amt){
                this.balance=this.balance+amt;
            }
        }
        let axis = new Axis(3.5,5000);
        document.writeln("current balance:="+axis.getBalance());
        axis.withdraw(2000);
        document.writeln("<br>Current balance:="+axis.getBalance());
        axis.deposit(1000);
        document.writeln("<br>Current balance:="+axis.getBalance());
    </script>
</body>
</html>
