<body>
    <h1>Object.create()</h1>
    <script>
        const item = {
            id:1,
            name:"Computer",
            brand:'LG'
        }
        const mouse = Object.create(item);
        mouse.name = "mouse";
        mouse.id=2;
        mouse.brand="Dell"
        console.log(mouse);
    </script>
