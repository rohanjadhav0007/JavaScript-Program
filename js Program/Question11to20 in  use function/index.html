}

function isLeapYear(year) {
    if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        return true;
    } else {
        return false;
    }
}

let year = 2024;

if (isLeapYear(year)) {
    document.writeln("<br>"+year + " is a Leap Year");
} else {
    document.writeln("<br>"+year + " is NOT a Leap Year");
}
