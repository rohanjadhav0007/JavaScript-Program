<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let laptop = {
    brand: "Dell",
    model: "Inspiron",
    price: 60000,
    
    getDetails: function() {
        return "Brand: " + this.brand + ", Model: " + this.model + ", Price: " + this.price;
    }
};


    document.writeln(laptop.getDetails());

    </script>
</body>
</html>
