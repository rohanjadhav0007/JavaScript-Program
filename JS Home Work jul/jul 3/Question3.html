<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let info = "Room 203 is on floor 5, seat number 41.";
        let digits = info.match(/\d/g); 
        let total = digits ? digits.length : 0;
        document.writeln("Total digits: " + total);


    </script>
</body>
</html>
