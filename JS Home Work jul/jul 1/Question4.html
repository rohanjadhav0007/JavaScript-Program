<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <textarea id="text" onkeyup="countChars()"></textarea> 
        <p id="count">Characters: 0</p> 
        
        <script>   
        function countChars() { 
            const txt = document.getElementById("text").value;    
            document.getElementById("count").innerText = "Characters: " + txt.length; 
        } 
        </script> 

</body>
</html>
